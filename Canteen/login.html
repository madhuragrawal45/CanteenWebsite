<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <title>Canteen</title>
</head>
<body>
    
    <div class="nav">
        <div class="for-logo">
            <h1>Temptation</h1>
        </div>

        <div class="for-links">
            <ul>
                <li><a href="#">Home</a></li>
                <!-- <li><a href="#">Orders</a></li> -->
                <!-- <li><a href="#">Contact</a></li> -->
                <!-- <li><a href="#">Cart</a></li> -->
            </ul>
        </div>

        <div class="for-buttons">
            <button>Login</button>
        </div>
    </div>  

    <div class="section">
        <div class="forms-container">
            <div class="login-form">
                <form>
                    <label>
                        <input type="text" value="login" hidden>
                    </label>

                    <label>
                        <h2>Login</h2>
                    </label>

                    <label>
                        <span>Email/Phone</span>
                        <input type="text" placeholder="Enter you email or phone">
                    </label>

                    <label>
                        <span>Password</span>
                        <input type="password" placeholder="password...">
                    </label>

                    
                    <div class="checkout">
                        <button type="button">Login <i class="fa fa-arrow-right"></i></button>
                    </div>
                </form>
            </div>

            <div class="divider">
                <p>OR</p>
            </div>

            <div class="register-form">
                <form>
                    <label>
                        <input type="text" value="register" hidden>
                    </label>

                    <label>
                        <h2>Register</h2>
                    </label>

                    <label>
                        <span>Name</span>
                        <input type="text" placeholder="full name">
                    </label>

                    <label>
                        <span>Email</span>
                        <input type="email" placeholder="e.g.  abcs@email.com">
                    </label>

                    <label>
                        <span>Address</span>
                        <textarea rows="5"></textarea>
                    </label>

                    <label>
                        <span>Password</span>
                        <input type="password" placeholder="password...">
                    </label>

                    <label>
                        <span>Confirm Password</span>
                        <input type="password" placeholder="confirm password...">
                    </label>

                    
                    <div class="checkout">
                        <button type="button">Submit <i class="fa fa-arrow-right"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-items">
            <div class="footer-box">
                <h1>Temptation</h1>
                <p>BBDEG Campus</p>
                <p>Faizabad road Lucknow 226028</p>
                <p>Uttar Pradesh, India</p>
            </div>

            <div class="footer-box contact-box">
                <h1>Contact Us</h1>
                <p>Phone: 000 000 0000</p>
                <p>Email: abc@gmail.com</p>
                <br>
                <h2>Follow: </h2>
                <ul>
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                </ul>
            </div>

            <div class="footer-box">
                <h1>Links</h1>
                <ul>
                    <li>Home</li>
                    <li>Home</li>
                    <li>Ghar</li>
                </ul>
            </div>
        </div>

        <div class="coprrght">
            <p align="center">Copyright&copy;Abc 2023. All Rights Reserved</p>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/241f095c7b.js" crossorigin="anonymous"></script>

</script>
</html>
